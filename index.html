---
layout: default
---

<div class="home">

  <h1 class="post-title">Posts</h1>

  <dl class="post-list">
    {% for post in site.posts %}
        <dt class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</dt>

        <dd>
          <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        </dd>
	{% comment %}
        <dd>{{ post.excerpt }}</dd>
	{% endcomment %}
    {% endfor %}
  </dl>

  <p class="rss-subscribe text-info">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
