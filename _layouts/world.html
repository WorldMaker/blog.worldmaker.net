---
layout: page
---
{{ content }}

<ul>
{% for work in site.works %}
    {% assign display = false %}
    {% for w in work.worlds %}
        {% if w == page.slug %}{% assign display = true %}{% endif %}
    {% endfor %}
    {% if display %}
    <li><a href="{{ work.url | prepend: site.baseurl }}">{{ work.title }}</a></li>
    {% endif %}
{% endfor %}
